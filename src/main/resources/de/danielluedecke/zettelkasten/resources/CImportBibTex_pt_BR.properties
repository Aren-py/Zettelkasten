msgConfirmUpdateEntry=<html>Die Literaturangaben werden jetzt aus der BibTex-Datei importiert.<br><br>Sofern eine der zu importierenden Literaturangaben bereits vorhanden ist (dies wird anhand<br>des zugeordneten BibKeys festgestellt), wird die <i>alte</i> Literaturangabe im Zettelkasten durch<br>die <i>neue</i> aus der BibTex-Datei ersetzt (überschrieben).<br><br>Wenn Sie außerdem automatisch neue Zettel aus Abstracts der BibTex-Einträge erstellen lassen,<br>können Sie jetzt entscheiden, wie Sie vorgehen möchten, wenn ein BibTex-Abstract bereits als<br>Zettel erstellt wurde (bspw. bei einem vorigen Import-Vorgang).<br><br>Sie können <b>den bereits existierenden Zettel</b><br>- mit dem neuen BibTex-Abstract <b>ersetzen</b> (der alte Zettelinhalt geht verloren)<br>- bestehen lassen und aus dem Abstract einen <b>neuen Zettel anlegen</b><br>- <b>ergänzen</b> durch das BibTex-Abstract (zum Zettelinhalt wird das neue Abstract hinzugefügt).</html>
msgConfirmUpdateEntryTitle=Literaturangaben und Zettelinhalte aktualisieren

